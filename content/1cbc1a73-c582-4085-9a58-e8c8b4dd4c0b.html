<div class="eg-content-editor" data-type="textEditorWithoutHeading" style="width: 100%;"><div class="column" style="display: inline-block; width: 100%; vertical-align: top;"><p><span class="selection-for-ai-start"></span>Before installation of any crane components, the HMF-260 series service crane (250kg capacity) shall hoist any safety gear and all tooling required to install the base of the crane. These items shall be stored in an appropriate location.<span class="selection-for-ai-end"></span></p></div></div>
